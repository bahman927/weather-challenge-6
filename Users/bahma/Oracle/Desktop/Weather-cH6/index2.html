<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
    }
    .forecast-day {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search City</h5>
            <form id="searchForm">
              <div class="mb-3">
                <label for="cityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">City History</h5>
            <ul id="cityHistory" class="list-group">
              <!-- City history items will be added here dynamically -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Current Weather</h5>
            <div id="currentWeather"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Five Day Forecast</h5>
            <div id="fiveDayForecast">
              <!-- Five day forecast items will be added here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const city = document.getElementById('cityInput').value;
      // Add city to city history
      const cityHistory = document.getElementById('cityHistory');
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.textContent = city;
      li.addEventListener('click', function() {
        fetchWeather(city);
      });
      cityHistory.appendChild(li);
      // Clear input field
      document.getElementById('cityInput').value = '';
      // Fetch weather data and update current weather and five day forecast
      fetchWeather(city);
    });

    async function fetchWeather(city) {
      // Implement fetching weather data from an API and updating the UI
      // This is a placeholder function for demonstration purposes
      const currentWeather = document.getElementById('currentWeather');
      currentWeather.textContent = `Current weather for ${city}`;
      const fiveDayForecast = document.getElementById('fiveDayForecast');
      fiveDayForecast.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('forecast-day');
        dayDiv.textContent = `Day ${i+1} Forecast for ${city}`;
        fiveDayForecast.appendChild(dayDiv);
      }
      // Store city in local storage
      localStorage.setItem('selectedCity', city);
    }

    // Load weather data for the selected city from local storage
    const selectedCity = localStorage.getItem('selectedCity');
    if (selectedCity) {
      fetchWeather(selectedCity);
    }
  </script>
</body>
</html>
