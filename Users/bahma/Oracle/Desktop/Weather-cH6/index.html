
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!--- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="rectangle">
   <div class="col-md-12 header ">
      <h3>Weather Dashboard</h3>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Search for a City:</h3>
            <form id="searchForm">
              <div class="mb-3">
                <label for="cityInput" class="form-label">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-body">    
            <ul id="cityHistory" class="list-group">
              <!-- City history items are added dynamically here -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <div id="currentWeather"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Five Day Forecast</h4>
            <div id="fiveDayForecast" class="forecast-day row">
            
              <!-- Five day forecast items are added dynamically here -->
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
  </div>
  </div>

  <!--Bootstrap JS and dependencies -->

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"> 
  </script>
</body>
</html>
